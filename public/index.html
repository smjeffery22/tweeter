    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span><strong>write</strong> a new tweet
        <div><i class="fas fa-angle-double-down"></i></div>
      </span>
    </nav>

    <header id="tweeter-header">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <div>
        <!-- <h2 style="margin-top: 0px;">Jeffery Park</h2> -->
        <p style="margin-top: 0px;"><strong>Jeffery</strong> Park</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <div class="parent-container">
      <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form id='tweet-form' action="/tweets" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="form-submit">
              <button id="submit-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <section id="tweet-post-container">
          <!-- <article>
            <header class="content-header">
              <span class="tweeter-name"><img src="/images/avatar.png"> Newton</span>
              <span class="tweeter-id">@SirIssac</span>
            </header>
            <p class="tweet-content">If I have seen further it is by standing on the shoulders of giants</p>
            <footer class="content-footer">
              <span class="date-count">10 days ago</span>
              <div class="footer-icons">
                <div><i class="fas fa-flag"></i></div>
                <div><i class="fas fa-retweet"></i></div>
                <div><i class="fas fa-heart"></i></div>
              </div>
            </footer>
          </article> -->
        </section>
        <p>New Line</p>
      </main>
    </div>
  </body>

  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
